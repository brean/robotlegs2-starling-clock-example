apply plugin: 'gradlefx'
apply plugin: 'maven'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.gradlefx', name: 'gradlefx', version: '0.6'
    }
}

type = 'swf'

repositories {
	add(new org.apache.ivy.plugins.resolver.URLResolver()) {
		name = 'Apache'
		addArtifactPattern 'http://apache.cu.be/flex/[revision]/binaries/[module]-[revision]-bin.[ext]'
	}
}

dependencies {
    flexSDK group: 'org.apache', name: 'apache-flex-sdk', version: '4.9.1', ext: 'zip'
    //external files('libs/')
    internal files('libs/starling-1.3.swc')
    internal files('libs/Swiftsuspenders-v2.0.0rc3.swc')
    internal files('libs/robotlegs-framework-v2.1.0.swc')
    internal files('libs/feathers-1.0.0.swc')
    internal files('libs/robotlegs2.1.0-starling1.3-viewmap-0.2.swc')
}

sdkAutoInstall {
	showPrompts	= false
}

additionalCompilerOptions = [
  '-target-player=11.1',
]

output = 'Robotlegs2Test'

mainClass = 'example/Main.mxml'

srcDirs = ['src/']

buildDir = 'bin'

